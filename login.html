<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jogo do Girasol</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Poppins:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
</head>
<body>
    <section id="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-login text-center">
                                <form action="" id="login-form">
                                    <h1 class="amatic text-uppercase bold">Painel de Login</h1>

                                    <div class="form-group">
                                        <input type="text" placeholder="USUÃRIO" class="form-control">
                                    </div>

                                    <div class="form-group">
                                        <input type="text" placeholder="SENHA" class="form-control">
                                    </div>

                                    <button type="submit" class="btn text-uppercase btn-link btn-white">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="text-login text-center">
                                <p>Com o intuito de provas que a internet pode ser usada para fazer o bem, nasceu o jogo do Girasol.</p>
                                <p>Espalhe o amor nesse desafio do bem!</p>

                                <br>

                                <a href="" class="btn btn-link btn-white text-uppercase">Voltar a home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            function setSectionHeight(section) {
                section.css('min-height', $(window).height());
            }

            $(window).on('resize', function(){
                setSectionHeight($('#login-page'));
            });

            setSectionHeight($('#login-page'));

            $('.open-nav, .close-canvas').on('click', function(event) {
                event.preventDefault();
                $('.offset-canvas-mobile').toggleClass('open-canvas');
            });
        });
    </script>
</body>
</html>
